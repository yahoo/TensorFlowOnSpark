matrix:
  include:
  - language: python
    python: 2.7
    dist: xenial
    before_install:
    - source scripts/travis_before_install.sh
    install:
    - pip install -r requirements.txt
    - pip install mock
    script:
    - test/run_tests.sh
  - language: python
    python: 3.6
    dist: xenial
    before_install:
    - source scripts/travis_before_install.sh
    install:
    - pip install -r requirements.txt
    - pip list
    script:
    - sphinx-build -b html docs/source docs/build/html
    - test/run_tests.sh
notifications:
  email: false
deploy:
- provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: docs/build/html
  on:
    branch: master
    python: 3.6
    tags: true
    condition: "$TRAVIS_TAG =~ ^v.*$"
- provider: pypi
  user: leewyang
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    branch: master
    python: 3.6
    tags: true
    condition: "$TRAVIS_TAG =~ ^v.*$"
